<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マツモト産業 - ご注文・お見積りフォーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .required {
            color: #e74c3c;
            margin-left: 4px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .product-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-weight: 600;
            color: #667eea;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .add-product-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .add-product-btn:hover {
            background: #2980b9;
        }
        
        .favorites-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
        }
        
        .favorite-item {
            display: inline-block;
            background: white;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .favorite-item:hover {
            background: #667eea;
            color: white;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
        }
        
        .search-input {
            display: flex;
            gap: 10px;
        }
        
        .search-btn {
            padding: 12px 24px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .search-btn:hover {
            background: #45a049;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        
        .modal-content h2 {
            color: #4caf50;
            margin-bottom: 15px;
        }
        
        .close-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>マツモト産業株式会社</h1>
        <p class="subtitle">ご注文・お見積りフォーム</p>
        
        <div class="search-section">
            <h3>過去のご注文から検索</h3>
            <div class="search-input">
                <input type="email" id="searchEmail" placeholder="メールアドレスを入力">
                <button class="search-btn" onclick="searchCustomer()">検索</button>
            </div>
        </div>
        
        <div class="favorites-section" id="favoritesSection" style="display:none;">
            <h3>お気に入り商品</h3>
            <div id="favoritesList"></div>
        </div>
        
        <form id="orderForm">
            <div class="form-group">
                <label>ご用件 <span class="required">*</span></label>
                <select name="purpose" required>
                    <option value="">選択してください</option>
                    <option value="注文">注文</option>
                    <option value="見積依頼">見積依頼</option>
                    <option value="問い合わせ">問い合わせ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>会社名 <span class="required">*</span></label>
                <input type="text" name="companyName" required>
            </div>
            
            <div class="form-group">
                <label>ご担当者名 <span class="required">*</span></label>
                <input type="text" name="contactName" required>
            </div>
            
            <div class="form-group">
                <label>メールアドレス <span class="required">*</span></label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>電話番号</label>
                <input type="tel" name="phone">
            </div>
            
            <h3 style="margin: 30px 0 15px; color: #667eea;">商品情報</h3>
            <div id="productsContainer">
                <div class="product-group" data-product-index="1">
                    <div class="product-header">
                        <span class="product-title">商品 1</span>
